  <body style="background:#BCBBB8">
  <!--=======================navbar=====================================================-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <span class="nav-home"><a href="\home">Home</a></span>

  <div class="container my-3 mt-3">
      <h1 class="text-success"><span>Crop and Fertilizer Recommendation  System </span><span class="text-success">ðŸŒ±</span></h1>

<!--      adding form-->
      <form action="/predict" method="POST">
          <div class="row">
              <div class="col-md-4">
					<label for="Nitrogen">Nitrogen</label>
					<input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
				</div>
               <div class="col-md-4">
					<label for="Phosporus">Phosphorus</label>
					<input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required step="00">
				</div>
				<div class="col-md-4">
					<label for="Potassium">Potassium</label>
					<input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
				</div>
          </div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Temperature">Temperature</label>
					<input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="Humidity">Humidity</label>
					<input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
				</div>
				<div class="col-md-4">
					<label for="pH">pH</label>
					<input type="number" step="0.01" id="Ph" name="Ph" placeholder="Enter pH value(0-7)" class="form-control" required step="0">
				</div>
			</div>

          <div class="row mt-4">
				<div class="col-md-4">
					<label for="Rainfall">Rainfall</label>
					<input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
				</div>
        <div class="col-md-4">
					<label for="Moisture">Moisture</label>
					<input type="number" step="0.01" id="Moisture" name="Moisture" placeholder="Enter Moisture in %" class="form-control" required>
				</div>
				
			</div>



           <div class="row mt-4">

           <div class="col-md-12 text-center">
				<button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
			</div>
			</div>
      </form>



	  {% if result %}
    <div class="row">
      <div class="col-md-6">
          <div class="card bg-dark">
              
              <div class="card-body">
                  <h5 class="card-title">Recommended Crop for cultivation is:</h5>
                  <p class="card-text">{{ result }}</p>
              </div>
              <img src="{{ url_for('static', filename='img.jpg') }}" class="card-img-top" alt="...">
          </div>
      </div>
      <div class="col-md-6">
          <div class="card bg-dark">
              
              <div class="card-body">
                  <h5 class="card-title">Recommended Fertilizer Type is:</h5>
                  <p class="card-text">{{ result1 }}</p>
              </div>
              <img src="{{ url_for('static', filename='img1.jpg') }}" class="card-img-top" alt="...">
          </div>
      </div>
  </div>
  
    {% endif %}
  </div>
